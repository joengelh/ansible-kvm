{{ ansibleMaster }} *:{{ httpsPort }}

<VirtualHost *:{{ httpsPort }}>
SSLEngine on
SSLCertificateFile {{ certDir }}{{ ansibleMaster }}.crt
SSLCertificateKeyFile {{ privateDir }}{{ ansibleMaster }}.key

ServerAdmin root@localhost
ServerName {{ ansibleMaster }}

DocumentRoot {{ htmlDir }}
</VirtualHost>
