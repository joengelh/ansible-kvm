{{ ansibleMaster }} *:{{ httpsPort }}

<VirtualHost *:{{ httpsPort }}>
SSLEngine on
SSLCertificateFile {{ certDirectory }}{{ ansibleMaster }}.crt
SSLCertificateKeyFile {{ certDirectory }}{{ ansibleMaster }}.key

ServerAdmin root@localhost
ServerName {{ ansibleMaster }}

DocumentRoot {{ httpDirectory }}
</VirtualHost>
