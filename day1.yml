---
- name: set hostname like ansible inventory name
  hosts: total
  become: yes
  roles:
  - hostname-set
  - yum-update

- name: install and enable kvm
  hosts: kvm
  become: yes
  roles:
  - libvirt-install

- name: install cockpit and all of its dependencies
  hosts: nfs
  become: yes
  roles: 
  - cockpit-install

- name: create CA certificate on every host
  hosts: total
  become: yes
  roles:
  - certificate-create

- name: provide nfs storage
  hosts: nfs
  become: yes
  roles:
  - nfs-provide

- name: install anydesk
  hosts: nfs
  become: yes
  roles:
  - anydesk-install

- name: mount nfs storage to all hosts
  hosts: total
  become: yes
  roles:
  - nfs-mount

- name: create software mirror
  hosts: dev7
  become: yes
  roles: 
  - yum-repo-provide

- name: add yum mirror
  hosts: total
  become: yes
  roles:
  - certificate-download
  - yum-mirror-add

- name: update mirror list and yum repo
  hosts: total
  become: yes
  roles:
  - yum-update

- name: install docker 
  hosts: docker
  become: yes
  roles:
  - docker-install
  - docker-compose
  - docker-timescaledb

- name: set up webserver for local wol
  hosts: docker
  become: yes
  roles:
  - docker-wol-webserver
